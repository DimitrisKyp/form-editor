<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf editor</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form_1.css">
    <link rel="stylesheet" href="../css/form_2.css">
    <link rel="stylesheet" href="../../libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../libraries/flatpickr/flatpickr.min.css">
    <link rel="stylesheet" href="../../libraries/DataTables-1.10.23/css/jquery.dataTables.min.css" type="text/css">

    <script src="../js/index.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/form_1.js"></script>
    <script src="../js/form_2.js"></script>
    <script src="../../libraries/jquery/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="../../libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../libraries/DataTables-1.10.23/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="../../libraries/html2pdf/html2pdf.bundle.min.js"></script>
    <script src="../../libraries/flatpickr/flatpickr.js"></script>

</head>

<body>
    <div class="navbar-container">
        <div class="navbar-head">
            <a href="/OrderId">Λίστα Εντολών Παραγωγής</a>
        </div>
        <div class="navbar-title">
            <div>Επεξεργασία Φορμών</div>
        </div>
        <div class="navbar-links">
            <div>
                <div><a href="/change_form" class="dislink">Αλλαγή Κωδικού</a></div>
                <div class="a"><a href="/edituser" class="dislink">Διαχείριση Χρηστών</a></div>
            </div>
            <div>
                <div class="a">|</div>
                <div>|</div>
            </div>
            <div>
                <div id='get_user'>QC Controller</div>
                <div><a href="/logout">Αποσύνδεση</a></div>
            </div>
        </div>
    </div>
    <div class="registered-forms-container">
        <div class="registered-forms-title">
            <h2>Καταχωρημένες Φόρμες</h2>
        </div>
        <div class="registered-forms-selection">
            <select name="options" id="registered-forms">
                <option value="form_1" selected="true">Φόρμα 1</option>
                <option value="form_2">Φόρμα 2</option>
                <option value="form_3" disabled>Φόρμα 3</option>
                <option value="form_4" disabled>Φόρμα 4</option>
                <option value="form_5" disabled>Φόρμα 5</option>
                <option value="form_6" disabled>Φόρμα 6</option>
                <option value="form_7" disabled>Φόρμα 7</option>
                <option value="form_8" disabled>Φόρμα 8</option>
                <option value="form_9" disabled>Φόρμα 9</option>
                <option value="form_10" disabled>Φόρμα 10</option>
            </select>
        </div>
        <div class="registered-forms-table">
            <table id="datatable" class="display">
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="create-form-container">
        <div class="create-form-title">
            <h2>Δημιουργία Φόρμας</h2>
        </div>
        <div class="create-form-selection">
            <select name="options" id="create-forms">
                <option value="" selected="true">--Επιλέξτε μια φόρμα--</option>
                <option value="form_1">Φόρμα 1</option>
                <option value="form_2">Φόρμα 2</option>
                <option value="form_3" disabled>Φόρμα 3</option>
                <option value="form_4" disabled>Φόρμα 4</option>
                <option value="form_5" disabled>Φόρμα 5</option>
                <option value="form_6" disabled>Φόρμα 6</option>
                <option value="form_7" disabled>Φόρμα 7</option>
                <option value="form_8" disabled>Φόρμα 8</option>
                <option value="form_9" disabled>Φόρμα 9</option>
                <option value="form_10" disabled>Φόρμα 10</option>
            </select>
        </div>
        <div class="create-form-submit-container">
            <div class="create-form-submit">
                <button onclick="submitForm()" class="button" id="submit-btn" disabled>Υποβολή Φόρμας</button>
                <button onclick="exportPdf()" class="button" id="export-btn" disabled>Εξαγωγή Pdf</button>
            </div>
        </div>
    </div>
    <div class="form-container"></div>
    <div id="footer"></div>

    <!-- modals -->
    <div class="modal fade" id="formModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Φόρμα</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-pdf-export">
                        <button type="button" class="btn btn-primary btn-sm" onclick="exportPdfModal()">Εξαγωγή Pdf</button>
                    </div>
                    <div class="modal-form-container"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="updateForm()">Ενημέρωση φόρμας</button>
                    <button type="button" data-dismiss="modal" onclick="">Ακύρωση</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
