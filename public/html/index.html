<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf editor</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form_1.css">
    <link rel="stylesheet" href="../css/form_2.css">
    <link rel="stylesheet" href="../../libraries/flatpickr/flatpickr.min.css">

    <script src="../js/index.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/form_1.js"></script>
    <script src="../js/form_2.js"></script>
    <script src="../../libraries/html2pdf/html2pdf.bundle.min.js"></script>
    <script src="../../libraries/flatpickr/flatpickr.js"></script>

</head>

<body>
    <div class="navbar-container">
        <div class="navbar-head">
            <a href="/OrderId">Λίστα Εντολών Παραγωγής</a>
        </div>
        <div class="navbar-title">
            <div>Επεξεργασία Φορμών</div>
        </div>
        <div class="navbar-links">
            <div>
                <div><a href="/change_form" class="dislink">Αλλαγή Κωδικού</a></div>
                <div class="a"><a href="/edituser" class="dislink">Διαχείριση Χρηστών</a></div>
            </div>
            <div>
                <div class="a">|</div>
                <div>|</div>
            </div>
            <div>
                <div id='get_user'>QC Controller</div>
                <div><a href="/logout">Αποσύνδεση</a></div>
            </div>
        </div>
    </div>
    <div class="pdf-generator">
        <button onclick="ExportPdf()" class="button" id="export-btn" disabled>Εξαγωγή Pdf</button>
    </div>
    <div class="registered-forms-container">
        <div class="registered-forms-title">
            <h2>Καταχωρημένες Φόρμες</h2>
        </div>
        <div class="registered-forms-selection">
            <button onclick="" class="button">Φόρμα 1</button>
            <button onclick="" class="button">Φόρμα 2</button>
            <button onclick="" class="button">Φόρμα 3</button>
            <button onclick="" class="button">Φόρμα 4</button>
            <button onclick="" class="button">Φόρμα 5</button>
            <button onclick="" class="button">Φόρμα 6</button>
            <button onclick="" class="button">Φόρμα 7</button>
            <button onclick="" class="button">Φόρμα 8</button>
            <button onclick="" class="button">Φόρμα 9</button>
            <button onclick="" class="button">Φόρμα 10</button>
        </div>
        <div class="registered-forms-table">
            <table id="datatable">
                <thead>
                    <tr>
                        <th>Αρ. Εντολής</th>
                        <th>Περιγραφή Σταδίου</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="create-form-container">
        <div class="create-form-title">
            <h2>Δημιουργία Φόρμας</h2>
        </div>
        <div class="create-form-submit">
            <button onclick="SubmitForm()" class="button" id="submit-btn" disabled>Υποβολή Φόρμας</button>
        </div>
        <div class="create-form-selection-container">
            <div class="create-form-selection">
                <button onclick="loadForm(`form_1`)" class="button">Φόρμα 1</button>
                <button onclick="loadForm(`form_2`)" class="button">Φόρμα 2</button>
            </div>
        </div>
    </div>
    <div class="form-container"></div>
    <div id="footer"></div>

        </div>
    </div> -->
</body>

</html>
