<div id="form-1">
    <div class="form-title-1">
        <div><img src="../../assets/olylogo.png" alt=""></div>
        <div>
            <h5>ΤΕΛΙΚΟΣ ΕΛΕΓΧΟΣ ΠΡΙΝ ΤΗΝ ΑΠΟΣΤΟΛΗ ΣΤΗΝ ΑΠΟΘΗΚΗ</h5>
        </div>
    </div>
    <div class="form-information-1">
        <div>
            <div class="input-group-1">
                <input type="text" id="order_num">
                <label for="">ΑΡΙΘ. ΠΑΡΑΓΓΕΛΙΑΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="text" id="production_method">
                <label for="">ΤΡΟΠΟΣ ΠΑΡΑΓΩΓΗΣ(ΤΠ):</label>
            </div>
            <div class="input-group-1">
                <input type="datetime-local" id="receipt_order_date">
                <label for="">ΗΜΕΡ/ΝΙΑ ΠΑΡΑΛΑΒΗΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="datetime-local" id="execution_order_date">
                <label for="">ΗΜΕΡ/ΝΙΑ ΕΚΤΕΛΕΣΗΣ ΠΑΡΑΓΓΕΛΙΑΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="text" id="software_version">
                <label for="">ΑΡΙΘΜΟΣ ΕΚΔΟΣΗΣ ΛΟΓΙΣΜΙΚΟΥ (SW version):</label>
            </div>
        </div>
        <div>
            <div class="input-group-1">
                <input type="text" id="client">
                <label for="">ΠΕΛΑΤΗΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="text" id="quantities">
                <label for="">ΠΟΣΟΤΗΤΕΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="text" id="product_description">
                <label for="">ΠΕΡΙΓΡΑΦΗ ΠΡΟΪΟΝΤΟΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="text" id="item_code">
                <label for="">ΚΩΔΙΚΟΣ ΠΡΟΪΟΝΤΟΣ:</label>
            </div>
            <div class="input-group-1">
                <input type="text" id="PCB_num">
                <label for="">ΑΡΙΘ. ΠΛΑΚΕΤΑΣ:</label>
            </div>
        </div>
    </div>
    <div class="form-checks-1">
        <table>
            <tr>
                <td><label for="">Οπτικός έλεγχος πλακέτας:</label></td>
                <td><input type="text" id="board_visual_inspection" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος κατανάλωσης:</label></td>
                <td><input type="text" id="consumption_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος εξόδων:</label></td>
                <td><input type="text" id="output_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος ενδεικτικών:</label></td>
                <td><input type="text" id="indicator_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος απεικονιτού:</label></td>
                <td><input type="text" id="image_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος πλήκτρων/Μπουτόν:</label></td>
                <td><input type="text" id="button_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος επιπέδων διέγερσης:</label></td>
                <td><input type="text" id="stimulation_level_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος φωτεινότητας:</label></td>
                <td><input type="text" id="brightness_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος led:</label></td>
                <td><input type="text" id="led_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος συχνότητας CPU:</label></td>
                <td><input type="text" id="CPU_frequency_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος πληρότητας κλεμών διασύνδεσης:</label></td>
                <td><input type="text" id="interface_clamps_completeness_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Λειτουργικότητα κυκλωμάτων:</label></td>
                <td><input type="text" id="circuit_functionality" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Αισθητήρες:</label></td>
                <td><input type="text" id="sensors" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Πληρότητα τελικού προϊόντος:</label></td>
                <td><input type="text" id="final_product_completeness" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Οδηγίες χρήσεως:</label></td>
                <td><input type="text" id="instructions" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Παρελκόμενα:</label></td>
                <td><input type="text" id="attachments" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Αυτοκόλλητα:</label></td>
                <td><input type="text" id="stickers" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Συσκευασία:</label></td>
                <td><input type="text" id="packaging" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος βιβλίων σειριακών αριθμών:</label></td>
                <td><input type="text" id="serial_number_books_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος συνέχειας γείωσης:</label></td>
                <td><input type="text" id="ground_continuity_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος διηλεκτρικής αντοχής:</label></td>
                <td><input type="text" id="dielectric_strength_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Σήμα πιστοποίησης:</label></td>
                <td><input type="text" id="certification_mark" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος Schuster:</label></td>
                <td><input type="text" id="Schuster_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος πίεσης ενεργοποίησης MCP:</label></td>
                <td><input type="text" id="MCP_activation_pressure_check" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος Κρούσης MCP:</label></td>
                <td><input type="text" id="MCP_impact_control" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
            <tr>
                <td><label for="">Έλεγχος επιπέδου ήχου:</label></td>
                <td><input type="text" id="sound_level_control" class="text-input-1"><input type="checkbox" class="checkbox-1"></td>
            </tr>
        </table>
    </div>
    <div class="forward-container-1">
        <div class="forward-1">
            <span><label for="">Προώθηση στην αποθήκη:</label></span>
            <span><input type="text" id="warehouse_forward" class="text-input-1"><input type="checkbox" class="checkbox-1"></span>
        </div>
    </div>
    <div class="form-signatures-1">
        <div class="input-group-signatures-1">
            <input type="text" id="QC_controller">
            <label for="">QC CONTROLLER:</label>
        </div>
        <div class="input-group-signatures-1">
            <input type="text" id="QC_manager">
            <label for="">QC MANAGER:</label>
        </div>
    </div>
</div>
