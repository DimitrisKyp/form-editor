<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf editor</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form-1.css">
    <link rel="stylesheet" href="../css/form-2.css">
    <link rel="stylesheet" href="../../libraries/flatpickr/flatpickr.min.css">

    <script src="../js/main.js"></script>
    <script src="../../libraries/html2pdf/html2pdf.bundle.min.js"></script>
    <script src="../../libraries/flatpickr/flatpickr.js"></script>

</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="title">
                <h1>Pdf </h1>
            </div>
            <div class="button-container">
                <button onclick="createForm()" class="button">Create Form</button>
                <button onclick="exportPdf()" class="button" id="export-btn" disabled>Export Pdf</button>
            </div>
            <div class="form-selection" hidden>
                <button onclick="loadForm(`form-1.html`)" class="button">Form 1</button>
                <button onclick="loadForm(`form-2.html`)" class="button">Form 2</button>
            </div>
        </div>
        <div class="form-container"></div>
    </div>
    <div id="container-footer">
        <div id="footer">
            <div class="footer-link"></div>
            <div class="footer-version">
                <span>v1.0.0.1</span>
            </div>
        </div>
    </div>
</body>

</html>
